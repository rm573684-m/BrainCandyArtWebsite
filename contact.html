<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact â€” Brain Candy Art</title>

<style>
/* --- NEW NAVIGATION CSS FOR MOBILE --- */

/* Base Styles */
header {
    /* Make the header fixed at the top for a smooth mobile experience */
    position: sticky;
    top: 0;
    z-index: 100; /* Ensure it stays on top */
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    padding: 10px 20px;
    display: flex;
    justify-content: space-between; /* Space icon and potential logo */
    align-items: center;
}

/* Menu Toggle (Hamburger Icon) */
.menu-toggle {
    display: block; /* Always visible on mobile */
    font-size: 30px;
    background: none;
    border: none;
    cursor: pointer;
    color: var(--color-text);
    padding: 5px 10px;
    z-index: 101; /* Above the nav links */
}

/* Navigation Links Container (Hidden Off-Canvas) */
.main-nav {
    position: fixed; /* Fixed position relative to the viewport */
    top: 0;
    right: 0;
    height: 100%;
    width: 250px; /* Width of the revealed menu */
    background: white; /* Solid background for the menu */
    box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
    transform: translateX(100%); /* Hides the menu completely off-screen */
    transition: transform 0.4s ease-in-out;
    display: flex;
    flex-direction: column;
    padding-top: 60px; /* Space for the header */
}

/* Class to make the menu visible */
.main-nav.open {
    transform: translateX(0); /* Slides the menu into view */
}

/* Individual Links */
.main-nav a {
    padding: 15px 20px;
    text-decoration: none;
    color: var(--color-text);
    font-size: 18px;
    border-bottom: 1px solid #eee;
}

.main-nav a:hover {
    background: var(--color-bg-light); 
}

/* --- DESKTOP VIEW (Min-width 768px) --- */
@media (min-width: 768px) {
    /* Hide the Hamburger Icon */
    .menu-toggle {
        display: none; 
    }

    /* Make the Nav Bar look like the original design */
    header {
        justify-content: center;
        padding: 18px 0; /* Restore original vertical padding */
    }

    /* Reset Nav from fixed/hidden state to inline state */
    .main-nav {
        position: static; /* No longer fixed */
        height: auto;
        width: auto;
        box-shadow: none;
        transform: translateX(0); /* Always visible */
        flex-direction: row; /* Links go side-by-side */
        padding-top: 0;
    }

    /* Restore Original Desktop Link Styles */
    .main-nav a {
        padding: 0;
        margin: 0 25px; /* Restore original spacing */
        border-bottom: none;
        font-size: 20px;
    }
}
</style>
</head>

<body>

<header>
    <button class="menu-toggle" aria-label="Open Menu">
        &#9776; </button>
    
    <nav class="main-nav" id="main-nav">
        <a href="index.html">Home</a>
        <a href="inventory.html">Inventory</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">

    <h1>Contact Brain Candy Art</h1>

    <p>For inquiries regarding purchases, commissions, or exhibitions, please use the form below.</p>

    <form name="contact" method="POST" data-netlify="true"> 
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleButton = document.querySelector('.menu-toggle');
        const navMenu = document.getElementById('main-nav');

        toggleButton.addEventListener('click', () => {
            // Toggle the 'open' class to slide the menu in and out
            navMenu.classList.toggle('open');
        });

        // Optional: Close the menu when a link is clicked
        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('open');
            });
        });
    });
</script>
</body>
</html>
